<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="main-container">
          
        <div class="img-container">
            <img src="rps.png" alt="Rock paper Scissors">
        </div>
    <div class="btns">
        <h2>Enter Your Choice</h2>
        <input type="button" value="Rock" >
        <input type="button" value="Paper" >
        <input type="button" value="Scissors" >
    </div>

    <div class="your-choice">
        <h2>Your Choice Is : </h2>
        <h3 class="y-choice"></h3>
    </div>

    <div class="computer-choice">
        <h2>The Computer Choice Is : </h2>
        <h3 class="c-choice"></h3>
    </div>
</div>
</div>
    <div>
        <img src="bkg.jpg" id="bkg-img">
    </div>
    <div class="head">
    <h1>ROCK PAPER AND SCISSORS</h1>
</div>
<div class="result">
    <h1 class="all-result">
        
    </h1>
</div>
<script src="script.js"></script>
</body>
</html>
